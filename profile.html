<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />

  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand sticky-top">
    <div class="container-fluid px-3 px-md-4">
      <a class="navbar-brand brand-glow" href="index.html">
        OPEN<span>WALL</span>
      </a>

      <a title="Main Wall" class="navbar-brand-icon" href="index.html">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-dots" viewBox="0 0 16 16">
        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
      </svg>
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mainNav"
        aria-controls="mainNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      
        </ul>

        <div class="d-flex align-items-center gap-2">
          <button
            id="themeToggle"
            class="btn btn-outline-soft btn-sm"
            type="button"
            aria-label="Switch to dark mode"
          >
            ðŸŒ—
          </button>

          <!-- Logged OUT -->
          <button id="loginNavBtn" class="btn btn-outline-soft btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">
            Log in
          </button>
          <button id="signupNavBtn" class="btn btn-main btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#signupModal">
            Sign up
          </button>

          <!-- Logged IN -->
          <button id="logoutBtn" class="btn btn-soft btn-sm" style="display:none;">
            Log out
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- PAGE WRAPPER -->
  <main class="page-main py-3 py-md-4">
    <div class="container-fluid px-3 px-md-4">
      <div class="row g-3">
        
        <!-- MAIN PROFILE COLUMN -->
        <div class="col-lg-8">
          <section aria-label="User profile">
            <div class="profile-layout">

              <!-- Profile Header -->
              <div class="profile-header card" id="profileHeader"></div>

              <div class="profile-main">
                
                <!-- About Card -->
                <div class="profile-about card" id="profileAbout"></div>

                <!-- Edit Profile -->
                <div class="profile-edit card mt-3" id="profileEditCard" hidden>
                  <div class="card-body">

                    <div class="d-flex justify-content-between align-items-center mb-2">
                      <h3 class="h6 mb-0">Edit profile</h3>
                    </div>

                    <form id="editProfileForm" class="row g-3">
                      <div class="col-md-6">
                        <label for="editName" class="form-label small mb-1">Name</label>
                        <input type="text" id="editName" class="form-control form-control-sm" />
                      </div>

                      <div class="col-md-6">
                        <label for="editUsername" class="form-label small mb-1">Username</label>
                        <input type="text" id="editUsername" class="form-control form-control-sm" />
                      </div>

                      <div class="col-md-6">
                        <label for="editLocation" class="form-label small mb-1">Location</label>
                        <input type="text" id="editLocation" class="form-control form-control-sm" />
                      </div>

                      <div class="col-md-6">
                        <label for="editWebsite" class="form-label small mb-1">Website</label>
                        <input type="url" id="editWebsite" class="form-control form-control-sm" placeholder="https://example.com" />
                      </div>

                      <div class="col-12">
                        <label for="editBio" class="form-label small mb-1">Bio</label>
                        <textarea id="editBio" rows="3" class="form-control form-control-sm"></textarea>
                      </div>

                      <div class="col-12">
                        <label class="form-label small mb-1" for="editAvatarInput">
                          Profile picture
                        </label>
                        <input type="file" id="editAvatarInput" class="form-control form-control-sm" accept="image/*" />
                      </div>

                      <div class="col-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-main btn-sm">Save changes</button>
                      </div>
                    </form>

                  </div>
                </div>

                <!-- SIDEBAR -->
        <aside class="col-lg-4">

          <section class="sidebar-card mb-3">
            <h2 class="h6 mb-2">Top topics</h2>
            <div id="profileTopics" class="d-flex flex-wrap gap-2 small">
              <small class="text-body-secondary">
                Topics the user posts about will appear here.
              </small>
            </div>
          </section>
        </aside>

                <!-- Posts -->
                <div class="profile-posts card mt-3" id="profilePosts"></div>

              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="page-footer py-3 mt-4 border-top small text-center">
    <div class="container-fluid">
      <span class="text-body-secondary">
        Â© <span id="year"></span> OpenWall prototype.
      </span>
    </div>
  </footer>


  <!-- Toasts (Success + Error) -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index:9999;">

    <div id="toastSuccess" class="toast align-items-center text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">Success!</div>
        <button title="Success" type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>

    <div id="toastError" class="toast align-items-center text-bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">Something went wrong.</div>
        <button title="Something went wrong" type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>

  </div>


  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>

  <!-- Profile Logic -->
  <script type="module" src="profile.js"></script>

</body>
</html>
